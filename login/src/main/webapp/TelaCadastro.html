<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <form action="cadastrarUsuario" method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome: </label>
          <input type="text" class="form-control" name="nome" id="text" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">E-mail: </label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento: </label>
          <input type="date" class="form-control" name="dataNascimento" id="dataNascimento">
        </div>
        
        <div class="mb-3">
          <label for="senha1" class="form-label">Senha: </label>
          <input type="password" class="form-control" name="senha1" id="senha1">
        </div>
 
        <div class="mb-3">
            <label for="senha2" class="form-label">Confirme sua senha:  </label>
            <input type="password" class="form-control" name="senha2" id="senha2">
          </div>
          
        <input type= "submit" value="Salvar"><br><br>
       	<a class="btn btn-primary" href="index.html" role="button">Voltar</a>
       	<a class="btn btn-primary" href="cadastrarUsuario" role="button">Listar Usuario</a>
       	
        
      </form>
</body>
</html>
